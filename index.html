<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HallFinder | Online Hall Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking the external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">üèõÔ∏è HallFinder</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Halls</a></li>
            <li><a href="#">Bookings</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="main-wrapper">
        <section class="cta-section">
            <h1>Find the perfect hall for your event</h1>
            <p>Venues for weddings, conferences, parties ‚Äî book easily and securely.</p>
            <button class="cta-btn">Login to Book</button>
        </section>
        <section class="login-section">
            <h2>Member Login</h2>
            <form class="login-form" autocomplete="off">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
        
                <div class="remember-row">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
        
                <button type="submit">Login</button>
        
                <div class="signup-link">
                    New here? <a href="#">Create account</a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
